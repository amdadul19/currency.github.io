<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Currency Converter</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
	<div class="container">
		<div class="heading">
	<h1>Currency Converter</h1>
	<p>This application will help you to find all contries currency</p>
</div>

	<div class="currencyInput">

	<input id="taka" type="number" placeholder="Bangladeshi Taka">
	<input id="dollar" type="number" placeholder="Us Dollar">
	<input id="euro" type="number" placeholder="Euro">
	<input id="renminbi" type="number" placeholder="Chinies Renminbi">
	<input id="yen" type="number" placeholder="Japanies Yen">
</div>
</div>

<script src="js.js" charset="utf-8"></script>
</body>
</html>
